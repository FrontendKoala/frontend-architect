<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{test}}</div>
    
    <!-- <script src="dist/vue.js"></script> -->
    <script src="node_modules/vue/dist/vue.js"></script>
    
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                test: {
                    a: 1
                }
            }
        })

        vm.$set(vm.test, 'b', 2)
    </script>
    
</body>

</html>

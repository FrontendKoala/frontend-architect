<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- demo场景，每隔50毫秒，name会在pp和lily之间切换 -->
        <h3>{{name}}</h3>
        <button @click="pause">停止</button>
        <button @click="reagin">继续</button>
    </div>
    <script type="text/javascript">
        let index = 0;
        let s = 0;
        const arr = ["lily", "pp"]
        const data = {
            id: 1,
            name: arr[0]
        }

        const vm = new Vue({
            el: "#app",
            data,
            methods: {
                pause() {
                    clearInterval(s)
                },
                reagin() {
                    playName();
                }
            }
        });

        const playName = () => {
            s = setInterval(() => {
                data.name = arr[index];
                index = index ? 0 : 1;
            }, 50)
        }
        playName();

    </script>
</body>

</html>
